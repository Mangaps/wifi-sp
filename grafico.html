<script>
var visualization = d3plus.viz()
    .container("#grafico")
    .data(json)
    .height({"max": 700, "value":600})
    .type("tree_map")
    //.type({"mode": "dice"})
    .id({
      "value": ["zona","bairro"]
    })
    .title({
    "value": "",
    "total": {
      "font": {
        "size": 16,
      },
      "value": true
    },
    "sub": {
      "font": {
        "size": 6
      }

    }
  })
    .legend({"order":
             {
      "sort": "asc",
      "value": "tipo"
    },
       "size": 20,
       "filters": "true",
       "value": "zona",
        "font": {
        "size": "10px"
      }
           })
    //.color({"scale": ['#777','#faa61a'], "value": "tipo"})
    .size("capacidade")
    .format("pt_BR")
    .margin( "10px 10px" )
    .footer({
      "link": "http://www.prefeitura.sp.gov.br/cidade/secretarias/upload/chamadas/120_pracas_1375458668.pdf",
      "value": "Fonte: Wi-Fi Livre SP/Prefeitura"
    })
    .tooltip({"value": "model","background":"#f4f4f4"})
    .font({"family": "Source Sans Pro", "size": 14})
  .depth(1)
  .labels({"align": "center", "valign": "top", "padding": 50, "resize": false})
  .time({"value": "date"})
  .tooltip(["zona", "bairro", "praca", "capacidade"])
  .draw();

</script>
