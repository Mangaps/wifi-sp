<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Quilombox - Anistia Internacional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script type='text/javascript' src='javascripts/sheetsee.js'></script>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>

  <div id="map" style="height:500px;">Carregando mapa...</div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var URL = '1oOHlA6gD1q0sHJefxRasVSZ9FXTUuGmZSWjGv0nOCzM'
      //var URL = '1Ifms8godQiSHXUYzNsdpyrYm4rE_acshmHA4xDhphkQ'
      Tabletop.init({
        key: URL,
        callback: showInfo,
        simpleSheet: true
      })
    })

    function showInfo(data) {
      console.log(data)
      var popup = "<div style='padding:1px;background-color:#f4f4f4;text-align:center;border-radius:5px;'></div>"
      var mapOptions = {
        data: data,
        cluster: true,
        mapDiv: 'map',
        geoJSONincludes: ['instalacao',	'zona',	'bairro', 'local',	'praca','endereco', 'capacidade'],
        template: popup
      }
      var logoContainer = document.getElementById("logoContainer");
      Sheetsee.loadMap(mapOptions)
    }
  </script>
</body>

</html>
