<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Busque por uma praça" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:10%;"><span class="sort" data-sort="instalacao">Instalação</span></th>
			<th style="width:10%;"><span class="sort" data-sort="zona">Zona</span></th>
			<th style="width:20%;"><span class="sort" data-sort="bairro">Bairro</span></th>
			<th style="width:30%;"><span class="sort" data-sort="endereco">Endereço</span></th>
			<th style="width:10%;"><span class="sort" data-sort="capacidade">Capacidade</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="instalacao">{{ post.instalacao }}</td>
			<td class="zona">{{ post.zona }}</td>
			<td class="bairro">{{ post.bairro }}</td>
			<td class="endereco">{{ post.endereco }}</td>
			<td class="capacidade">{{ post.capacidade }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['instalacao', 'zona', 'bairro', 'endereco', 'capacidade']
};

var entryList = new List('entry-list', options);

</script>
